<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8" />
        <title>活动聚管理系统</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="__ADMINSTATIC__//css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="__FONTSTATIC__/css/font-awesome.min.css" />

        <link rel="stylesheet" href="__ADMINSTATIC__/css/ace.min.css" />
        <link rel="stylesheet" href="__ADMINSTATIC__/css/ace-rtl.min.css" />
    </head>

    <body class="login-layout">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1>
                                <!--<i class="icon-leaf green"></i>-->
                                <span class="red"></span>
                                <span class="white">活动聚管理系统</span>
                            </h1>
                            <h3 class="blue">精彩活动、快乐相聚</h4>
                            <h4 class="blue">一个全新的活动信息聚合平台</h4>
                            <h4 class="blue">&copy; 活动聚</h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="icon-coffee green"></i>
                                            <!--nothing-->
                                        </h4>

                                        <div class="space-6"></div>

                                        <form action="/admin/Index/toLogin" method="post">
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input name="uid" class="form-control" id="user-name" type="text" placeholder="用户名">            
                                                        <i class="icon-user"></i>
                                                    </span>
                                                </label>

                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input name="password" class="form-control" id="user-pwd" type="password" placeholder="密码">
                                                        <i class="icon-lock"></i>
                                                    </span>
                                                </label>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input name="code" class="form-control" id="auth_code" type="text" placeholder="验证码">
                                                    </span>
                                                </label>   
                                                <img class="verify-img" title="点击图片刷新" src="/admin/Index/getVerifyCode" onclick="this.src = 'getVerifyCode?t=' + Math.random();">
                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    <label class="inline">
                                                        <input type="checkbox" style="display:none"/>
                                                        <span class="lbl"> </span>
                                                    </label>
                                                    <input type="hidden" name="referer" value="{$referer}"/>
                                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" id="login">登录</button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>


                                    </div><!-- /widget-main -->

                                </div><!-- /widget-body -->
                            </div><!-- /login-box -->
                        </div><!-- /position-relative -->
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div>
    </div><!-- /.main-container -->


    <script src="__ADMINSTATIC__/js/jquery-2.0.3.min.js"></script>

    <script type="text/javascript">

            if ("ontouchend" in document)
                    document.write("<script src='/Public/js/hdjadmin/jquery.mobile.custom.min.js'>" + "<" + "/script>");
    </script>

    <script type="text/javascript">
        function show_box(id) {
            jQuery('.widget-box.visible').removeClass('visible');
            jQuery('#' + id).addClass('visible');
        }
    </script>
    </body>
</html>
